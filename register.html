<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .logo {
            height: 70px;
            width: 70px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .logo-heading {
            color: black;
            font-weight: 800;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .button1, .button2 {
            margin-top: -5px;
        }

        .button1:hover, .button2:hover {
            background-color: rgb(207, 200, 200);
        }

        .button2 {
            border-radius: 10px;
            height: 50px;
        }

        .card:hover {
            transform: scale(0.95);
        }

        .heart:hover {
            color: red;
        }

        body {
            background-image: url(images/bg1.avif);
            background-size: cover;
            height: 100%;
            background-attachment: fixed;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .logo-heading {
                font-size: 20px;
            }

            .navbar {
                flex-direction: column;
            }

            .footer {
                text-align: center;
            }
              /* Responsive Footer */
  .footer-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
    background-color: #f8f9fa;
    padding: 20px;
    gap: 20px;
    border-top: 1px solid #ddd;
  }

  .footer-item {
    flex: 1 1 calc(33.33% - 40px); /* Flex-basis with space for gaps */
    min-width: 200px;
    margin: 0 10px;
  }

  .footer-item h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #343a40;
  }

  .footer-item a {
    text-decoration: none;
    color: gray;
    display: block;
    margin: 5px 0;
    transition: color 0.3s;
  }

  .footer-item a:hover {
    color: #dc3545; /* Hover effect */
  }

  .footer-item li {
    list-style: none;
  }

  .footer-social-links a {
    font-size: 20px;
    margin-right: 10px;
    color: gray;
    transition: color 0.3s;
  }

  .footer-social-links a:hover {
    color: #dc3545;
  }

  /* Dropdown Button Styling */
  .dropdown button {
    background-color: #6c757d;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
  }

  .dropdown-menu {
    background-color: white;
    border: 1px solid #ddd;
  }

  /* Media Queries for Responsiveness */
  @media (max-width: 768px) {
    .footer-container {
      flex-direction: column;
      align-items: center;
    }

    .footer-item {
      flex: 1 1 100%; /* Full width for smaller screens */
      text-align: center;
    }
  }

  @media (max-width: 480px) {
    .footer-item h3 {
      font-size: 16px;
    }

    .footer-item a {
      font-size: 14px;
    }

    .footer-social-links a {
      font-size: 18px;
    }
  }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand logo-heading" href="#">
            <img src="images/logo.png" alt="" class="logo">SIZZLE & SPICE
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><button class="btn btn-bg-light button1">HOME</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html"><button class="btn btn-bg-light button1">SPECIAL DISHES</button></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <button class="btn btn-bg-light button1">TODAY SPECIAL</button>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="briyani.html">THATHOORI CHICKEN</a></li>
                        <li><a class="dropdown-item" href="cakes.html">BIRTHDAY CAKE</a></li>
                        <li><a class="dropdown-item" href="porotta.html">ALOO POROTA</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-danger" style="height: 40px;" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12 bg-body-tertiary p-4 rounded">
            <center>
                <h1>Sign Up</h1>
                <p>or <a href="index.html" style="color: red;">login to your account</a></p>
                <form id="signupForm">
                    <label for="phone">Phone</label><br>
                    <input type="text" id="phone" placeholder="Enter phone number"><br>
                    <span id="phoneError" class="error"></span>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your name"><br>
                    <span id="nameError" class="error"></span>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" placeholder="Enter your email"><br>
                    <span id="emailError" class="error"></span>
                    <button type="submit" class="btn btn-outline-danger mt-3">Continue</button>
                </form>
            </center>
        </div>
    </div>
</div>


<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert("Form submitted!");
    });
</script>

</body>
</html>
